name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Lua
        uses: lua/lua-action@v1

      - name: Build Addon
        run: |
          # Add your build commands here
          echo "Building the EasyLife WoW addon..."

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release notes for version ${{ github.ref }}.
          files: 
            - EasyLife/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}